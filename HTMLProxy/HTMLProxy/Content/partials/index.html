<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script src="/Content/Scripts/bootstrap.min.js"></script>
</head>
<body>

    <section class="container">
        <style>
            hr {
                border-color: #777;
            }

            .btn-link {
                font-family: tahoma,arial,verdana,sans-serif,Lucida Sans;
                font-size: 11px;
                padding: 16px 8px;
            }

            #search-box {
                padding-left: 0px;
            }

            #search-box button {
                margin-right: 0px;
            }

            #search-box .form-group {
                width: 150px;
            }

                #search-box .form-group input {
                    margin-top: 0px;
                }
        </style>
        <div class="row">
            <div class="col-md-2">
                <a class="navbar-brand" href="#">Вконтакте</a>
            </div>
            <div id="search-box" class="col-md-3">
                <form class="navbar-form navbar-left" role="search">

                    <button type="submit" class="btn btn-default pull-left">
                        <span class="glyphicon glyphicon-search"></span>
                    </button>
                    <div class="form-group pull-left">
                        <input type="text" class="form-control" placeholder="Search" />
                    </div>
                </form>
            </div>
            <div class="col-md-7">
                <p class="pull-right">
                    <button data-ng-repeat="link in topLinks" type="button" class="btn btn-lg btn-link">
                        <span data-ng-show="link.showText">{{link.title}}</span>
                        <span data-ng-show="link.showIcon" class="{{link.iconClass}}"></span>
                    </button>
                </p>
            </div>
        </div>
        <div class="row">
            <aside class="col-md-2">
                <button data-ng-repeat="link in sideLinks" type="button" class="btn btn-lg btn-link">
                    <span data-ng-show="link.showText">{{link.title}}</span>
                    <span data-ng-show="link.showIcon" class="{{link.iconClass}}"></span>
                </button>
                <hr />
                <button type="button" class="btn btn-lg btn-link">
                    <span>Документы</span>
                </button>
                <div class="row" data-ng-repeat="ad in ads">
                    <!--AD CONTENT GOES HERE-->
                </div>
            </aside>
            <div class="col-md-10">


                <div data-ng-controller="TabsCtrl">
                    <tabset>
                        <tab heading="Общее">

                        </tab>
                        <tab data-ng-repeat="tab in tabs" heading="{{tab.title}}" active="tab.active" disabled="tab.disabled">
                          {{tab.content}}
                        </tab>
                      </tabset>

                </div>


            </div>
        </div>

    </section>

</body>
</html>
